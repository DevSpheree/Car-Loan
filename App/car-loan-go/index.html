<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Car-Loan con Go</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #61dafb;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-weight: 300;
            line-height: 1.6;
        }
        .go-logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://go.dev/images/go-logo-blue.svg" alt="Go Logo" class="go-logo">
        <h1>Bienvenido al backend de Car-Loan con Go</h1>
        <p>Esta es la vista de bienvenida para la aplicación de préstamos de autos.</p>
    </div>
</body>
</html>
